board = dfrobot_firebeetle2_esp32s3
framework = arduino
monitor_speed = 115200
lib_deps = https://github.com/Sloogs/RTClib.git#pcf8523-alarm
    adafruit/Adafruit_VL53L0X@^1.2.2
	sensirion/arduino-sht@^1.2.2
	bluerobotics/BlueRobotics MS5837 Library@^1.1.1
	spellfoundry/PCF8523@^1.0.0